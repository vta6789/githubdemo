<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Link CSS to HTML</title>
</head>
<body>
  <div id="myDIV"></div>
  <div id="div1">
      <h1>This is a heading</h1>
      <p>This is a paragraph.</p>
  </div>
</body>
</html>
<!-- 
  - The <link> tag is used to link external CSS files to an HTML document.
  - The rel attribute specifies the relationship between the current document and the linked document. For CSS files, it should be set to "stylesheet".
  - The href attribute specifies the path to the CSS file.
  - In this example, the CSS file named "style.css" is linked to the HTML document.
